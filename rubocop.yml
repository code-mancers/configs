Rails:
  Enabled: true

AllCops:
  # Exclude generated files
  Exclude:
    - 'vendor/**/*'
    - 'db/schema.rb'
  TargetRubyVersion: 2.2

Style/Documentation:
  Enabled: false

Style/RaiseArgs:
  EnforcedStyle: compact

Style/IfUnlessModifier:
  Enabled: false

Style/IfInsideElse:
  Enabled: false

Style/GuardClause:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Encoding:
  Enabled: false
